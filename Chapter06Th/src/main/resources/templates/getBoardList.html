<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시글 목록</title>
</head>
<body th:align="center">
	<h1>게시글 목록</h1>
	<table th:align="center" border="1" th:cellpadding="0" th:cellspacing="0" th:width="700">
		<tr>
			<td bgcolor="orange" width="100">번호</td>
			<td bgcolor="orange" width="200">제목</td>
			<td bgcolor="orange" width="150">작성자</td>
			<td bgcolor="orange" width="150">등록일</td>
			<td bgcolor="orange" width="100">조회수</td>
		</tr>
		
		<tr th:each="board, state : ${boardList}">
			<td th:text="${state.count}"></td>
			<td><a th:href="@{/getBoard(seq=${board.seq})}" th:text="${board.title}"></a></td>
			<td th:text="${board.writer}"></td>
			<td th:text="${board.createDate}"></td>
			<td th:text="${board.cnt}"></td>
		</tr>
		
	</table>	
	<br>
	<a th:href="insertBoard">새글 등록</a>
</body>
</html>
