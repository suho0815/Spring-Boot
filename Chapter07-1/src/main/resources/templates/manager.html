<!-- 아래와 같은 코드가 없으면 Controller에서 .html파일을 불러 올 수 없다. 이게 가능한 이유가 thymeleaf의 기능이다.-->

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>시큐리티 테스트</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>
	<h1>Manager 권한을 가진 사용자를 위한 화면입니다.</h1>
	<a th:href="@{/loginSuccess}">뒤로가기</a>
	<a href="/logout">로그아웃</a> <!-- logout : springSecurity가 기본적으로 로그아웃 기능을 가지고 있다.-->
</body>
</html>
